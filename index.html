<!DOCTYPE html>
<html>
<head>
 <title>Loan Prediction Model</title>
</head>
<body>
 <h2>Loan Prediction Model</h2>
 <form action="{{ url_for('predict')}}" method="post">
  <label for="Gender">Gender:</label>
  <input type="text" name="Gender"><br><br>
  
  <label for="Married">Married:</label>
  <input type="text" name="Married"><br><br>
  
  <label for="Dependents">Dependents:</label>
  <input type="text" name="Dependents"><br><br>
  
  <label for="Education">Education:</label>
  <input type="text" name="Education"><br><br>
  
  <label for="Self_Employed">Self_Employed:</label>
  <input type="text" name="Self_Employed"><br><br>
  
  <label for="ApplicantIncome">ApplicantIncome:</label>
  <input type="text" name="ApplicantIncome"><br><br>
  
  <label for="CoapplicantIncome">CoapplicantIncome:</label>
  <input type="text" name="CoapplicantIncome"><br><br>
  
  <label for="LoanAmount">LoanAmount:</label>
  <input type="text" name="LoanAmount"><br><br>
  
  <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
  <input type="text" name="Loan_Amount_Term"><br><br>
  
  <label for="Credit_History">Credit_History:</label>
  <input type="text" name="Credit_History"><br><br>
  
  <input type="submit" value="Submit">
 </form>
	
 {% if output_text %}
  <p>{{ output_text }}</p>
 {% endif %}
</body>
</html>
